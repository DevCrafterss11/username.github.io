<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Products | YourBrand</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
<header class="nav">
    <div class="brand">
        <a href="index.html" class="logo">YourBrand</a>
        <span class="tagline" data-i18n="tagline">Manufacturer / Supplier</span>
    </div>
    <nav class="links">
        <a href="index.html" data-i18n="nav_home">Home</a>
        <a href="products.html" class="active" data-i18n="nav_products">Products</a>
        <a href="index.html#contact" data-i18n="nav_contact">Contact</a>
        <button class="btn-ghost" id="langBtn" type="button">中文</button>
    </nav>
</header>

<main class="container">
    <section class="section">
        <h1 data-i18n="p_title">Products</h1>
        <p class="muted" data-i18n="p_desc">Browse categories and request a quote.</p>

        <div class="toolbar">
            <input id="search" class="input" placeholder="Search products..." />
            <select id="category" class="input">
                <option value="all">All Categories</option>
            </select>
            <a class="btn-outline" href="assets/pdf/catalog.pdf" target="_blank" rel="noopener" data-i18n="p_catalog">
                Download Catalog (PDF)
            </a>
        </div>

        <div id="productGrid" class="grid-cards"></div>
    </section>

    <footer class="footer">
        <a href="index.html#contact" class="btn" data-i18n="cta_quote">Request a Quote</a>
        <span class="muted">© <span id="year"></span> YourBrand</span>
    </footer>
</main>

<script src="assets/js/main.js"></script>
<script>
    window.__PAGE__ = "products";
</script>
</body>
</html>
